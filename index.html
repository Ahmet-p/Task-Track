<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Task-Track</title>

</head>

<body>

    <div class="todo-container">
        <div class="todo-app">
            <h1 id="todotitle">Task-Track <i class="fa-solid fa-clipboard-list"></i></h1>
            <div class="row">
                <input type="text" placeholder="Enter Task" id="input-box">
                <button onclick="addTask()" id="addBtn"><ion-icon name="add-outline"></ion-icon></button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
